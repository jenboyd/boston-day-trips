<!DOCTYPE html>
<html>
    <head>
      <title>Boston Day Trips</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="entry-screen">
        <header>
          <h1>Boston Day Trips</h1>
        </header>
        <section>
          <div class="log-in">
            <h3>Create an Account</h3>
            <form id="sign-up-form">
              <fieldset>
                <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
                <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
                <input type="password" class="log-in-format" name="credentials[password]" placeholder="Confirm password">
                <input type="submit" class="log-in-format" name="submit" value="Submit">
              </fieldset>
            </form>
            <h3>Have an account, Sign in</h3>
            <form id="sign-in-form">
              <fieldset>
                <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
                <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
                <input type="submit" class="log-in-format" name="submit" value="Submit">
              </fieldset>
            </form>
          </div>
        </section>
        <footer>
          <p>
            Made as General Assembly's WDI Full Stack App Project
          </p>
        </footer>
      </div>

      <div class="user-page">
        <div class="user-nav">
          <div class="user-info">
          <!-- Handlebars templates -->
          </div>
          <button type="submit" class="nav-buttons" id="log-out">LOG OUT</button>
        </div>
        <div class="user-header">
          <h2>Boston Day Trips</h2>
        </div>

        <div class="container">
          <!-- Handlebars templates -->
        </div>

        <div class="edit-comment-page">
          <p>Change your comment here:</p>
          <form id="edit-comment">
            <fieldset>
              <input type="text" class="comment-input" name="comment[comments]">
              <input type="hidden" id="tripIdCommentEdit" name="comment[trip_id]" value="wrong">

              <input type="submit" class="add-margin" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>

        <div class="single-trip-page">
          <form id="create-comment">
            <fieldset>
              <input type="text" class="comment-input" name="comment[comments]"
                    placeholder="Enter your comment">
              <input type="hidden" id="tripIdCommentCreate" name="comment[trip_id]" value="wrong">

              <input type="submit" class="add-margin" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>

        <button type="submit" id="find-trip">FIND A TRIP</button>
        <button type="submit" id="my-comments">TRIP COMMENTS</button>
        <button type="submit" id="change-pwd">CHANGE PASSWORD</button>

        <div class="change-password">
          <form id="change-pwd-form">
            <fieldset>
              <input type="password" class="change-pwd-format" name="passwords[old]" placeholder="Enter your old password">
              <input type="password" class="change-pwd-format" name="passwords[new]" placeholder="Enter your new password">
              <input type="submit" class="change-pwd-format" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>

      </div>
    </body>
</html>
