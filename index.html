<!DOCTYPE html>
<html>
    <head>
      <title>Boston Day Trips</title>
      <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
      <!-- <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script> -->
      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="entry-screen">
          <header>
            <h1>Boston Day Trips</h1>
          </header>
          <section>
            <div class="log-in">
              <p class="log-in-note">For adventure seekers in the Boston area! Create an account and see what people are chatting about</p>
              <h3>Create an Account</h3>
              <form id="sign-up-form">
                <fieldset>
                  <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
                  <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
                  <input type="password" class="log-in-format" name="credentials[password]" placeholder="Confirm password">
                  <input type="submit" class="log-in-format" name="submit" value="Submit">
                </fieldset>
              </form>
              <h3>Have an account? Log in</h3>
              <form id="sign-in-form">
                <fieldset>
                  <input type="email" class="log-in-format" name="credentials[email]" placeholder="Enter your email">
                  <input type="password" class="log-in-format" name="credentials[password]" placeholder="Enter your password">
                  <input type="submit" class="log-in-format" name="submit" value="Submit">
                </fieldset>
              </form>
            </div>
          </section>
      </div>

      <div class="user-page">
        <div class="user-nav">
          <div class="user-info">
          <!-- Handlebars templates -->
          </div>
        </div>
        <div class="user-header">
          <h2>Boston Day Trips</h2>
        </div>
        <button type="submit" class="nav-buttons" id="find-trip">TRIPS</button>
        <button type="submit" class="nav-buttons" id="my-comments">TALK</button>
        <button type="submit" class="nav-buttons" id="change-pwd">CHANGE PASSWORD</button>
        <button type="submit" class="nav-buttons" id="log-out">LOG OUT</button>
        <div class="change-password">
          <form id="change-pwd-form">
            <fieldset>
              <input type="password" class="change-pwd-format" name="passwords[old]" placeholder="old password">
              <input type="password" class="change-pwd-format" name="passwords[new]" placeholder="new password">
              <input type="submit" class="change-pwd-format" name="submit" value="Submit">
            </fieldset>
          </form>

        </div>

        <div class="container">
            <!--handlebars data inserted here-->
        </div>

        <div class="edit-comment-page">
          <p>Change your comment here:</p>
          <form id="edit-comment">
            <fieldset>
              <!-- <input type="text" class="comment-input" name="comment[comments]"> -->
              <textarea name="Text1" cols="1" rows="3"></textarea>

              <input type="hidden" id="tripIdCommentEdit" name="comment[trip_id]" value="wrong">

              <input type="submit" class="add-margin" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>

        <div class="single-trip-page">
          <form id="create-comment">
            <fieldset>
              <textarea name="comment[comments]" cols="60" maxlength="200" rows="6" placeholder="Enter your comment"></textarea>
              <input type="hidden" id="tripIdCommentCreate" name="comment[trip_id]" value="wrong">

              <input type="submit" class="add-margin" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>
      </div>
    </body>
</html>
